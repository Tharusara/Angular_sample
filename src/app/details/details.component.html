<div *ngIf="user$">
  <h1>{{ user$ }}</h1>

  <ul>
    <li><strong>Username:</strong> {{ user$ }}</li>
    <li><strong>Email:</strong> {{ user$ }}</li>
    <li><strong>Phone:</strong> {{ user$ }}</li>
  </ul>
</div>
