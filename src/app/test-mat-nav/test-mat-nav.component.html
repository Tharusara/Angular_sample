<!--Toolbar-->
<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button>
      <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
    </button>
    <h1>File Uploader</h1>
    <span class="menu-spacer"></span>&nbsp;&nbsp;&nbsp;
    <div>
      <a [routerLink]="'/people'"><mat-icon style="color: aliceblue;">home</mat-icon></a>&nbsp;&nbsp;
    </div>
  </mat-toolbar-row>

  <mat-toolbar-row>
      <span style="font-size: 12px;">File Uploader helps you to upload and retrieve files esily.</span>
  </mat-toolbar-row>
</mat-toolbar>

<!--Sidenav-->
<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <mat-nav-list>
      <div>
        <a mat-list-item [routerLink]="'/people'" (click)="sidenav.toggle()"><mat-icon>home</mat-icon>Home</a>
      </div>
      <div>
        <a mat-list-item [routerLink]="'/people'" (click)="sidenav.toggle()"><mat-icon>file_copy</mat-icon>Files</a>
      </div>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div style="height: 88vh;">
      <ng-content></ng-content>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
